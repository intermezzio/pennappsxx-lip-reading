<html>
<head>
<title>Lip Reading</title>
<!-- Materialize CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Regular CSS -->
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div>
  <nav>
    <div class="nav-wrapper orange lighten-1">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Film<i class="material-icons">videocam</i></a></li>
        <li><a href="#">Transcript</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </nav>
  <input type="file" hidden id="toFlask">
  </input>
  <button hidden type="submit" class='btn-hidden' id = "go"></button>
  </form>
  <button id='request' class='btn'>
    Request Camera
  </button>
  <button id='start' class='btn' onclick = "startRecording()">
    Start Recording
  </button>
  <button id='stop' class='btn' onclick = "stopRecording()" hidden>
    Stop Recording
  </button>
  <video id='video' autoplay></video>
  <div id='transcript'>
    Transcript:
    <br /><span id='transcript-txt'></span>
  </div>

</div>
<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type = "text/javascript">
var video, reqBtn, startBtn, stopBtn, ul, stream, recorder, timer;
video = document.getElementById('video');
reqBtn = document.getElementById('request');
startBtn = document.getElementById('start');
stopBtn = document.getElementById('stop');
reqBtn.onclick = requestVideo;
startBtn.onclick = startRecording;
stopBtn.onclick = stopRecording;
startBtn.disabled = true;
stopBtn.disabled = true;

function requestVideo() {
  navigator.mediaDevices.getUserMedia({
      video: true,
      audio: true
    })
    .then(stm => {
      stream = stm;
      reqBtn.style.display = 'none';
      startBtn.removeAttribute('disabled');
    }).catch(e => console.error(e));
}

function startRecording() {
  recorder = new MediaRecorder(stream, {audioBitsPerSecond: 0});
  recorder.start();
  document.getElementById('transcript-txt').textContent="";
  video.srcObject = stream; 
  stopBtn.removeAttribute('disabled');
  startBtn.disabled = true;
  setTimeout(sendNew, 3000)
  
}

function sendNew(){
  recorder.ondataavailable = e => {

    var formData = new FormData();
    formData.append('clip', e.data,  (new Date() + '').slice(4, 28).toString() + '.webm');
    console.log(typeof(e.data));
    var request = new XMLHttpRequest();
    request.open("POST", "http://127.0.0.1:5000/form");
    request.onload = function() {
      document.getElementById('transcript-txt').textContent=this.responseText;
    }
    request.send(formData);

  };
  recorder.stop();
  recorder.start();
  timer = setTimeout(sendNew, 3000)
}

function stopRecording() {
  recorder.ondataavailable = e => {

    var formData = new FormData();
    formData.append('clip', e.data, (new Date() + '').slice(4, 28).toString() + '.webm');
    console.log(typeof(e.data));
    var request = new XMLHttpRequest();
    request.open("POST", "http://127.0.0.1:5000/form");
    request.onload = function() {
      console.log(this.responseText);
    }
    request.send(formData);
  };
  recorder.stop();
  if(timer) {
    clearTimeout(timer);
    timer = 0;
  }
  video.srcObject = null; 
  stopBtn.removeAttribute('disabled');
  startBtn.removeAttribute('disabled');
  stopBtn.disabled = true;
}
</script>

</body>
</html>
